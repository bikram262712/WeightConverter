<!DOCTYPE html>
<html>
<head>
	<title>Weight converter</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
		body{
			margin-top: 70px;
			background: #333;
			color: red;

		}



	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h1 class="display-4 text-center mb-3">Wight converter</h1>
			<form>
				<div class="form-group">
					<input id="lbsinput" 
					type="number" class=" form-control form-control-lg" placeholder="Enter pound...">
				</div>		

			</form>
			<div id="output">
				<div class="card card-primary mb-2">
					<div class="card-block">
						<h4 class="text-primary">Grams:</h4>
						<div id="gramsoutput"></div>
					</div>
				</div>

				<div class="card mb-2">
					<div class="card-block">
						<h4 class="text-primary">Kilograms:</h4>
						<div id="kgoutput"></div>
					</div>
				</div>

				<div class="card card-danger mb-2">
					<div class="card-block">
						<h4 class="text-primary">Ounces:</h4>
						<div id="ozoutput"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
<script>
	document.getElementById('output').style.visibility = 'hidden';
	document.getElementById('lbsinput').addEventListener('input',function(e){
		document.getElementById('output').style.visibility = 'visible';
		let lbs = e.target.value;
		document.getElementById('gramsoutput').innerHTML = lbs/0.002246;
		document.getElementById('kgoutput').innerHTML = lbs/2.2046;
		document.getElementById('ozoutput').innerHTML = lbs*16;

	});
</script>
</body>
</html>
